<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link href="static/css/bootstrap-3.3.6.min.css" rel="stylesheet" />
        <link href="static/css/font-awesome-4.5.0.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css" />
        
        <link href="static/css/harkfm.css" rel="stylesheet" />

        <title>HarkFM</title>
    </head>
    
    <body>
        <xi:include href="header.html" />

        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <form class="form-horizontal" onsubmit="py.login(this);">
                        <div class="form-group">
                            <h1 class="col-xs-offset-2 col-xs-10">Last.fm Login</h1>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-xs-2 text-right control-label">Username</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" name="username" required="required" placeholder="Username" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-xs-2 text-right control-label">Password</label>
                            <div class="col-xs-10">
                                <input type="password" class="form-control" name="password" required="required" placeholder="Pssword" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-2 col-xs-10">
                                <button type="submit" class="btn btn-default">Log In</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--! Placed at the end of the document so the pages load faster (?) -->
        <script src="static/js/jquery-2.2.0.min.js"></script>
        <script src="static/js/bootstrap-3.3.6.min.js"></script>
        <script src="static/js/harkfm.js"></script>
    </body>
</html>
